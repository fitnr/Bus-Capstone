<meta charset="utf-8">

<style>
#boroughs {
    stroke: grey;
	stroke-width: 0.5px;
	fill: white;
}
    
#mapWrapper{
        margin:2%;
		padding:10px;
		border:2px solid #d0d0d0;
		border-radius: 2px; 
        text-align: center
    }
</style>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<body>
    
    <title>
    
        Bus reliability in 2015
        
    </title>
    
    
    <div id="title"> 
        <h1> Stops and lines </h1>
    </div>
    
    
    <div id="mapWrapper"> 
    </div>

<script>

var width = 860,
   height = 500;

var svg = d3.select("#mapWrapper").append("svg")
    .attr("width", width)
    .attr("height", height);

  d3.json("nyc-borough.json", function(error, nyb) {

  	console.log(nyb)

    var projection = d3.geo.mercator()
  					.center([-73.94, 40.70])
  					.scale(50000)
  					.translate([(width) / 2, (height)/2]);

	var path = d3.geo.path()
			.projection(projection);

	var g = svg.append("g");

	g.append("g")
		.attr("id", "boroughs")
		.selectAll(".state")
		.data(nyb.features)
		.enter().append("path")
		.attr("class", function(d){ return d.properties.name; })
		.attr("d", path);

	});

</script>
</body>
